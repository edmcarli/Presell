<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ePublishing Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #04AA6D;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <div class="container">
            <form action="mailto:support@epublishing.online" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name..." required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email..." required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </div>
    </main>

    <footer style="margin-top: 20px; text-align: center; font-size: 0.9em; color: #888;">
        &copy; 2025 ePublishing Online. All rights reserved.
    </footer>
</body>
</html>
