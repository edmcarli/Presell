																var comment = {
																	username: username,
																	usernameColor: usernameColor,
																	text: $('#my-chat .footer input.send-message').val()
																}
																if(comment.text.length < 3) {
																	return
																}
																appendComment(comment)
																$('#my-chat .footer input.send-message').val('')
															}

															function appendComment(comment) {
																const firstLetter = comment.username[0]
																let iconContent = firstLetter
																if (comment.image) {
																	iconContent = `<img decoding="async" src="${comment.image}" alt="user">`
																	comment.usernameColor = undefined
																}
																const placeholder =  `
																	<div class="comment"> 
																		<div class="user-identifier"> 
																			<div class="user-icon" ${comment.usernameColor? 'style="background-color:' + comment.usernameColor + '"' : '' }>
																				${iconContent}
																			</div>
																		</div>
																		<div class="comment-text"> 
																			<b> ${comment.username} </b> ${comment.text}
																		</div>
																	</div>
																`

																$('#my-chat').find('.comments').prepend(placeholder)
															}

															function sendUpdate() {
																lastCommentIndex++
																if (lastCommentIndex >= comments.length) {
																	return
																}
																const comment = comments[lastCommentIndex]
																appendComment(comment)     
															}
